<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Stromkreis Quiz – Symbole & Grundlagen</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; font-family: system-ui, sans-serif; }
body { margin: 0; background: #f4f4f4; display: flex; justify-content: center; }
.app {
  background: white; max-width: 900px; width: 100%;
  margin: 12px; padding: 12px; border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
h1 { text-align: center; font-size: 18px; }
.score { text-align: right; font-size: 12px; color: #555; }
.category { font-weight: bold; font-size: 12px; margin-bottom: 4px; }
.question { font-weight: 600; margin-bottom: 6px; }
.answers { display: grid; gap: 6px; margin-top: 6px; }
.answer {
  border: 1px solid #ccc; border-radius: 6px;
  padding: 6px; background: #fafafa; cursor: pointer;
}
.answer.correct { background: #d4edda; border-color: #28a745; }
.answer.wrong { background: #f8d7da; border-color: #dc3545; }
.answer.disabled { pointer-events: none; }
.feedback { margin-top: 6px; font-weight: bold; }
.controls { margin-top: 10px; display: flex; justify-content: space-between; font-size: 12px; }
button { padding: 6px 10px; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; }
button:hover { background: #0062cc; }
img.symbol { max-height:120px; margin:10px 0; display:block; }
</style>
</head>

<body>
<div class="app">
<h1>Stromkreis Quiz – Symbole & Grundlagen</h1>
<div class="score" id="score">Punkte: 0</div>

<div class="category" id="category"></div>
<div class="question" id="question"></div>
<img id="symbolImg" class="symbol" style="display:none">

<div class="answers" id="answers"></div>
<div class="feedback" id="feedback"></div>

<div class="controls">
  <div id="progress"></div>
  <button onclick="next()">Nächste Frage</button>
</div>
</div>

<script>

/* ===== Symbol-Definitionen (SVG direkt eingebettet, keine Beschriftung) ===== */

const SYMBOLS = {
battery:`data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' width='100' height='80'>
<line x1='30' y1='20' x2='30' y2='60' stroke='black' stroke-width='4'/>
<line x1='50' y1='10' x2='50' y2='70' stroke='black' stroke-width='4'/>
</svg>`,

lamp:`data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' width='100' height='80'>
<circle cx='50' cy='40' r='20' stroke='black' stroke-width='3' fill='none'/>
<line x1='30' y1='20' x2='70' y2='60' stroke='black' stroke-width='3'/>
<line x1='70' y1='20' x2='30' y2='60' stroke='black' stroke-width='3'/>
</svg>`,

wire:`data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' width='100' height='80'>
<line x1='10' y1='40' x2='90' y2='40' stroke='black' stroke-width='4'/>
</svg>`,

resistor:`data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' width='120' height='80'>
<polyline points='10,40 25,30 40,50 55,30 70,50 85,30 100,40'
stroke='black' stroke-width='3' fill='none'/>
</svg>`,

openSwitch:`data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' width='120' height='80'>
<line x1='10' y1='40' x2='50' y2='40' stroke='black' stroke-width='3'/>
<line x1='60' y1='25' x2='100' y2='40' stroke='black' stroke-width='3'/>
</svg>`,

closedSwitch:`data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' width='120' height='80'>
<line x1='10' y1='40' x2='50' y2='40' stroke='black' stroke-width='3'/>
<line x1='50' y1='40' x2='100' y2='40' stroke='black' stroke-width='3'/>
</svg>`
};


/* ===== Fragen (50 Stück) ===== */

const questions = [

/* SYMBOL → BEGRIFF */
{cat:"Symbole",q:"Welches Bauteil zeigt dieses Symbol?",img:SYMBOLS.battery,a:["Leiter","Widerstand","Spannungsquelle","Verbraucher"],c:2},
{cat:"Symbole",q:"Welches Bauteil zeigt dieses Symbol?",img:SYMBOLS.lamp,a:["Verbraucher","Spannungsquelle","Leiter","Schalter"],c:0},
{cat:"Symbole",q:"Welches Bauteil zeigt dieses Symbol?",img:SYMBOLS.wire,a:["Leiter","Widerstand","Lampe","Akku"],c:0},
{cat:"Symbole",q:"Welches Bauteil zeigt dieses Symbol?",img:SYMBOLS.resistor,a:["Verbraucher","Leiter","Widerstand","Schalter"],c:2},
{cat:"Symbole",q:"Was zeigt dieses Symbol?",img:SYMBOLS.openSwitch,a:["Stromkreis offen","Kurzschluss","Widerstand","Blitz"],c:0},
{cat:"Symbole",q:"Was zeigt dieses Symbol?",img:SYMBOLS.closedSwitch,a:["Stromkreis geschlossen","Kein Strom","Widerstand","Spannung"],c:0},

/* SYMBOL → REALBEISPIEL */
{cat:"Symbole",q:"Welches reale Gerät passt zu diesem Symbol?",img:SYMBOLS.battery,a:["Batterie","Lampe","Kabel","Computer"],c:0},
{cat:"Symbole",q:"Welches reale Gerät passt zu diesem Symbol?",img:SYMBOLS.lamp,a:["Motor","Lampe","Akku","Draht"],c:1},
{cat:"Symbole",q:"Was ist ein Beispiel für dieses Bauteil?",img:SYMBOLS.wire,a:["Draht","Heizung","Batterie","Motor"],c:0},
{cat:"Symbole",q:"Was ist ein Beispiel für dieses Bauteil?",img:SYMBOLS.resistor,a:["Toaster","Akku","Kabel","Lampe"],c:0},

/* FUNKTIONEN */
{cat:"Grundlagen",q:"Was macht eine Spannungsquelle?",a:["Sie treibt den Strom an","Sie speichert Strom","Sie stoppt Strom","Sie misst Strom"],c:0},
{cat:"Grundlagen",q:"Was macht ein Verbraucher?",a:["Er nutzt Strom","Er erzeugt Strom","Er speichert Strom","Er blockiert Strom"],c:0},
{cat:"Grundlagen",q:"Wofür braucht man einen Leiter?",a:["Damit Strom fließen kann","Damit Strom stoppt","Zum Messen","Zum Speichern"],c:0},
{cat:"Grundlagen",q:"Was macht ein Widerstand?",a:["Er bremst Strom","Er erzeugt Strom","Er speichert Strom","Er misst Strom"],c:0},

/* EINHEITEN */
{cat:"Einheiten",q:"Die Einheit der Spannung ist …",a:["Volt","Ampere","Ohm","Meter"],c:0},
{cat:"Einheiten",q:"Die Einheit der Stromstärke ist …",a:["Ampere","Volt","Ohm","Sekunde"],c:0},
{cat:"Einheiten",q:"Die Einheit des Widerstands ist …",a:["Ohm","Volt","Ampere","Watt"],c:0},

/* BLITZ */
{cat:"Blitz",q:"Ein Blitz ist …",a:["ein sehr starker elektrischer Strom","nur Licht","nur Geräusch","Wind"],c:0},
{cat:"Blitz",q:"Warum ist ein Blitz gefährlich?",a:["Sehr hohe Spannung","Weil er hell ist","Weil es regnet","Weil er laut ist"],c:0},
{cat:"Blitz",q:"Wo ist man bei Gewitter sicher?",a:["Im Auto","Unter einem Baum","Auf freiem Feld","Im Wasser"],c:0},

/* ALLTAG */
{cat:"Alltag",q:"Ein Lichtschalter ist ein …",a:["Schalter","Leiter","Widerstand","Spannungsquelle"],c:0},
{cat:"Alltag",q:"Ein Akku ist eine …",a:["Spannungsquelle","Verbraucher","Leitung","Widerstand"],c:0},
{cat:"Alltag",q:"Ein Toaster ist ein …",a:["Verbraucher","Leiter","Spannungsquelle","Schalter"],c:0},
{cat:"Alltag",q:"Ein Kabel ist ein …",a:["Leiter","Verbraucher","Widerstand","Batterie"],c:0},

];

/* ===== QUIZ-LOGIK ===== */

let i = 0;
let score = 0;
let done = false;
let currentCorrect = 0;

const qEl = document.getElementById("question");
const aEl = document.getElementById("answers");
const fEl = document.getElementById("feedback");
const cEl = document.getElementById("category");
const sEl = document.getElementById("score");
const pEl = document.getElementById("progress");
const imgEl = document.getElementById("symbolImg");

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

function show(){
  const q = questions[i];
  cEl.textContent = "Thema: " + q.cat;
  qEl.textContent = q.q;

  if(q.img){
    imgEl.src = q.img;
    imgEl.style.display = "block";
  } else {
    imgEl.style.display = "none";
  }

  aEl.innerHTML = "";
  fEl.textContent = "";
  done = false;

  const order = shuffle([0,1,2,3]);
  currentCorrect = order.indexOf(q.c);

  order.forEach((orig, shown)=>{
    const b = document.createElement("div");
    b.className = "answer";
    b.textContent = q.a[orig];
    b.onclick = () => answer(shown, b);
    aEl.appendChild(b);
  });

  pEl.textContent = `Frage ${i+1} von ${questions.length}`;
}

function answer(n,b){
  if(done) return;
  done = true;

  [...aEl.children].forEach((x,j)=>{
    x.classList.add("disabled");
    if(j === currentCorrect) x.classList.add("correct");
  });

  if(n === currentCorrect){
    score++;
    sEl.textContent = "Punkte: " + score;
    fEl.textContent = "Richtig!";
  } else {
    b.classList.add("wrong");
    fEl.textContent = "Falsch.";
  }
}

function next(){
  i++;
  if(i >= questions.length){
    i = 0;
    score = 0;
    sEl.textContent = "Punkte: 0";
  }
  show();
}

show();
</script>
</body>
</html>
